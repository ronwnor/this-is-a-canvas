<!DOCTYPE html>
<html>

<head>
    <title>Monke</title>
</head>

<body>
    <h1>It's le monke</h1>
    <h3>Look at 'em go!</h3>
    <img id="leMonke" src="monkes/monke.jpg" alt="Sample Image" onclick="changeImage()">

    <script>
        const images = [
            "monke.jpg",
            "monke2.jpeg",
            "monke3.webp",
            "monke4.jpeg",
            "monke5.gif"
        ]


        function changeImage() {
            // get a random index from the images array
            var randomIndex = Math.floor(Math.random() * images.length);
            // get the image element by its ID
            var imgElement = document.getElementById("leMonke");
            // change the image source to a new URL
            imgElement.src = "monkes/" + images[randomIndex];
        }
    </script>
</body>

</html>
